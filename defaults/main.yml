# Cleanup Docker
operations_image_filter:
  - dangling=true
operations_volume_filter:
  - dangling=true
operations_container_filter:
  - status=exited
  - status=dead


# Fetch Logs
operations_log_destination: "{{ playbook_dir }}"
operations_logs:
  # age:
  # contains:
  # file_type:
  # follow:
  paths: /var/log
  patterns: '*.log'
  recurse: yes
  # size:
  # use_regex:


# Restart Service
operations_services_to_restart: []
operations_custom_service_map: {}
